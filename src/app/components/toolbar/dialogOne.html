<h1 mat-dialog-title style="text-align: center;">{{data.title}}</h1>
<div mat-dialog-actions style="display: flex; flex-direction: column;">
    <div mat-dialog-content style="text-align: center;">
        {{data.text}}
    </div>
    <div mat-dialog-content style="display: flex;flex-direction: column;">
        <li *ngFor="let link of data.links">{{link.articulo}} {{link.anio}} - <a [href]="link.link" target="_blank">Visitar</a></li>
    </div>
    <div mat-dialog-content style="display: flex;justify-content:flex-end">
        <button mat-button mat-dialog-close style="border: 2px solid rgb(174, 169, 169);border-radius: 15px;padding: 10px 20px;margin-top: 10px;margin-bottom: 20px;" (click)="onNoClick()">Cerrar</button>
    </div>
</div>
